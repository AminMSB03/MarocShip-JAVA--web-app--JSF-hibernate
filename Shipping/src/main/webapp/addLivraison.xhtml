<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet" />

</h:head>

<f:view>
   <h:body>
      <ui:include src="./sidebar.xhtml" />

      <!-- city (start/end) - date - poids - status - tarif - transport - owner -->
      <!-- Code block starts -->


               <div class="w-full flex items-center justify-center relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400">
                  <div class="w-2/3 flex justify-start text-gray-600 flex-col">
                     <svg  xmlns="http://www.w3.org/2000/svg" class="text-indigo-800 icon icon-tabler icon-tabler-wallet" width="52" height="52" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <path d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12" />
                        <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" />
                     </svg>
                  </div>
                  <h1 class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4">Entrer Les Details De La Livraison</h1>
                  <label class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Ville De Depart</label>
                  <div class="relative w-2/3 mb-4 mt-2">
                     <h:inputText name="city_start" class="w-2/3 mb-4 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" a:placeholder="Entrer une ville de depart" />
                  </div>
                  <label class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Ville De Reception</label>
                  <div class="relative w-2/3 mb-4 mt-2 flex flex-col">
                     <h:inputText name="city_end" class="text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-16 text-sm border-gray-300 rounded border" a:placeholder="Entrer une ville d'accueil" />
                  </div>
                  <label class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Date de Depart</label>
                  <div class="relative w-2/3 mb-4 mt-2">
                     <h:inputText type="date" name="date_start" class="text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" a:placeholder="JJ/MM/YY" />
                  </div>
                  <label class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Poids</label>
                  <div class="relative w-2/3 mb-4 mt-2">
                     <h:inputText name="poids" class=" text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" a:placeholder="Entrer le poids en Kg" />
                  </div>
                  <label class="text-gray-800 text-sm font-bold leading-tight tracking-normal">vehicule</label>
                  <div class="relative w-2/3 mb-4 mt-2">
                  <select class="mb-8 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" name="vehicule" id="vehicule">
                     <option value="petit camion">Petit Camion</option>
                     <option value="grand camion">Grand Camion</option>
                     <option value="voiture">Voiture</option>
                     <option value="avion">Avion</option>
                  </select>
                  </div>
                  <div class="flex items-center justify-center w-full">
                     <h:button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm" value="Submit" />
                     <h:button outcome="dashboardManager.xhtml" class="focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-gray-400 ml-3 bg-gray-100 transition duration-150 text-gray-600 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm" value="Cancel"/>
                  </div>

               </div>



      <!-- Code block ends -->


   </h:body>
</f:view>
</html>
