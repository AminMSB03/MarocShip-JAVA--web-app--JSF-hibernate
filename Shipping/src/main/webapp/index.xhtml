<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet" />
</h:head>

<h:body>
    <f:view>

        <h1 class="text-indigo-800 px-12 text-xl sm:text-xl md:text-2xl lg:text-5xl xl:text-4xl dark:text-white font-extrabold">MarocShip</h1>
        <div  class="relative flex flex-wrap lg:h-screen lg:items-center">
            <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
                <h:graphicImage url="helpers/animation.gif" />
            </div>
            <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
                <div class=" dark:bg-transparent h-screen">
                    <div class="mx-auto max-w-screen-xl px-4 py-24 box-border flex items-end sm:px-6 lg:px-8 ">
                        <div class="container mx-auto flex flex-col items-center ">

                            <h:form class="mx-auto mt-8 w-max mb-0 max-w-md ">
                                <div class="flex flex-col items-center justify-center lg:justify-start h-24">

                                </div>
                                <div class="mb-6 w-max">
                                    <h:inputText
                                            type="text"
                                            class="form-control block w-80 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-indigo-600 focus:outline-none"
                                            a:placeholder="Email address"
                                            value="#{loginController.email}"
                                    />
                                </div>
                                <div class="mb-6">
                                    <h:inputText
                                            type="password" a:placeholder="Password"
                                            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-indigo-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-indigo-600 focus:outline-none"
                                            value="#{loginController.password}"
                                    />
                                </div>

                                <h:selectOneRadio value="#{loginController.role}" >
                                    <f:selectItem itemValue="admin" itemLabel="Admin"/>
                                    <f:selectItem itemValue="manager" itemLabel="Manager"/>
                                    <f:selectItem itemValue="chauffeur" itemLabel="Driver"/>
                                </h:selectOneRadio>

                                <div class="text-center lg:text-left">
                                    <h:commandButton action="#{loginController.login()}" value="Login" class="inline-block px-14 py-3 bg-indigo-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-indigo-800 active:shadow-lg transition duration-150 ease-in-out" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </f:view>
</h:body>
</html>
